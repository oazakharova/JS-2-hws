<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .redBg {
      background-color: red;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <p class="super_element">Привет</p>

  <img src="https://placeimg.com/50/50/animals" alt="">
  <img src="https://placeimg.com/50/50/arch" alt="">
  <img src="https://placeimg.com/50/50/nature" alt="">
  <img src="https://placeimg.com/50/50/people" alt="">
  <img src="https://placeimg.com/50/50/tech" alt="">
  <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
  <img src="https://placeimg.com/50/50/tech/sepia" alt="">

  <br>

  <button>Кнопка</button>
  <button class="super_element">Кнопка с классом btn</button>
  <button>Кнопка</button>

  <br>

  <textarea></textarea>

  <br>

  <ul>
    <li>
      <button>Кнопка 1</button>
    </li>
    <li>
      <button>Кнопка 2</button>
    </li>
    <li>
      <button>Кнопка 3</button>
    </li>
    <li>
      <button>Кнопка 4</button>
    </li>
  </ul>

  <script>
    "use strict";

    /*
    1. Необходимо вывести сообщение в консоль "все теги прогрузились",
    когда все теги будут созданы браузером.
    */
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Задание 1: все теги прогрузились');
    });

    /*
    2. Необходимо вывести сообщение в консоль "страница загрузилась", 
    когда все ресурсы страницы будут загружены.
    */
    window.addEventListener('load', () => console.log('Задание 2: страница загрузилась'));

    /*
    3. При клике на какой - либо тег на странице в консоль должно выводиться
    сообщение наподобие: - Класс "super_element" присутствует в элементе "div".
    - сообщение должно определять присутствует или отсутствует
      класс "super_element" у элемента, 
    - а также выводить в нижнем регистре верный тег в данной строке,
      по которому был совершен клик.
    - Необходимо использовать делегирование.
    */

    const bodyEl = document.querySelector('body');
    bodyEl.addEventListener('click', (e) => {
      console.log(`Задание 3: Совершен клик по тегу <${e.target.tagName.toLowerCase()}>`);
      if (e.target.classList.contains('super_element')) {
        console.log(`Класс "super_element" присутствует в элементе "${e.target.tagName.toLowerCase()}"`);
        return;
      }
      console.log(`Класс "super_element" отсутствует в элементе "${e.target.tagName.toLowerCase()}"`);
    })

    /*
    4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение:
    "Вы навели на textarea."
    */
    bodyEl.querySelector('textarea').addEventListener('mouseover', () => {
      console.log('Задание 4: Вы навели на textarea');
    })

    /*
    5. Необходимо повесить событие клика на тег ul. В обработчике события 
    в консоль необходимо выводить текст, который записан внутри элемента кнопки,
    по которой был произведен клик. Если клик был не по кнопке, 
    то ничего выводить не нужно.Необходимо использовать делегирование.
    */
    document.querySelector('ul').addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() === "button") {
        console.log(
          `Задание 5: текст внутри кнопки следующий: "${e.target.textContent}"`
        )
      };
    });

    /*
    6. Вопрос: Почему в console.log пишется сначала текст из 5 задания 
    и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul? 
    Ответ необходимо написать здесь же, под этим комментарием, своими словами.
    */
    // Предполагаю, что из-за того, что события закреплены за разными элементами
    // на разных уровнях.
    // То есть событие в задании 3 находится на уровне body,
    // а событие в задании 5 - на уровне ul. А так как фаза всплытия идет 
    // в обратном порядке от целевого элемента к window, сначала встретится событие 
    // на элементе ul, который находится внутри body, и только потом дойдет 
    // до предка ul - body.

    /*
    7. С помощью JS необходимо изменить цвет заднего фона 
    каждого второго тега li.
    */
    const liElements = document.querySelector('li').parentNode.children; // HTMLCollection

    for (let i = 1; i < document.querySelector('li').parentNode.children.length; i += 2) {
      liElements[i].style.backgroundColor = "olive";
    }


  </script>
</body>

</html>
