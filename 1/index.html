<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="#" class="card-link">Card link</a>
  <a href="#" class="card-link">Another link</a>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title" data-number="100">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text" data-number="50">
        Some quick example text to build on the card title and make up the bulk of the card's
        content.
      </p>
      <a href="#" id="super_link" class="card-link">Card link</a>
      <a href="#" class="card-link" data-number="50">Another link</a>
    </div>
  </div>

  <script>
    "use strict";

    /*
    1. Найти по id, используя getElementById, 
    элемент с id равным "super_link" и вывести этот элемент в консоль.*/
    console.log('Задание 1:');
    const superLinkIdEl = document.getElementById("super_link");
    console.log(superLinkIdEl);

    /*
    2. Внутри всех элементов на странице, которые имеют класс "card-link", 
    поменяйте текст внутри элемента на "ссылка".
    */
    //console.log('Задание 2:');
    const cardLinkClassEl = document.querySelectorAll('.card-link');
    cardLinkClassEl.forEach(el => el.textContent = 'ссылка');

    /*
    3. Найти все элементы на странице с классом "card-link", 
    которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
    */
    console.log('Задание 3:');
    const cardBodyClassEl = document.querySelector('.card-body');
    cardBodyClassEl.querySelectorAll('.card-link').forEach(el => console.log(el));

    /*
    4. Найти первый попавшийся элемент на странице,
    у которого есть атрибут data-number со значением 50 и вывести его в консоль.
    */
    console.log('Задание 4:');
    console.log(document.querySelector('[data-number="50"]'));

    /* 5. Выведите содержимое тега title в консоль.*/
    console.log(`Задание 5: содержимое тега title - ${document.title}`);

    /*
    6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
    */
    console.log('Задание 6:');
    const cardTitleClassEl = document.querySelector('.card-title');
    console.log(cardTitleClassEl.parentNode);

    /* 7. Создайте тег p,запишите внутри него текст "Привет" 
    и добавьте созданный тег в начало элемента, который имеет класс "card".
    */
    const cardClassEl = document.querySelector('.card');
    const newPEl = document.createElement('p');

    newPEl.textContent = 'Привет';
    cardClassEl.prepend(newPEl);

    /* 8. Удалите тег h6 на странице.*/
    document.querySelector('h6').remove();

  </script>
</body>

</html>
